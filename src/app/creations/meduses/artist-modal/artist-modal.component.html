<div class="artist-modal">
  <img
    [src]="getArtistImagePath(artist)"
    class="artist-portrait"
    [alt]="artist.alt"
  />
  <div class="artist-details">
    <span class="artist-name"
      >{{ artist.firstName }} {{ artist.lastName }}</span
    >
    <div
      class="artist-description"
      *ngFor="let paragraph of artist.description"
    >
      <p>{{ paragraph }}</p>
    </div>
  </div>
  <div (click)="close()" class="close">
    <img src="assets/icons/close.svg" alt="icÃ´ne x pour fermer la page" />
  </div>
</div>
