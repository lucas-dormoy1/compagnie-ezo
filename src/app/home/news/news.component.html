<div class="actus">
  <div class="title">
    <div class="separation-line left"></div>
    <span i18n>Actualités</span>
    <div class="separation-line right"></div>
  </div>
  <div class="news-list">
    <div class="news-item">
      <iframe
        class="meduses-video"
        src="https://www.youtube.com/embed/hVyVmXkr50g?si=iG5rRKseLOUhmEmH"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <div class="news-description">
        <div class="news-content-wrapper">
          <div class="news-subtitle" i18n>
            Découvrez le teaser de la pièce en cours de création
            <i>Les méduses ne nagent jamais seules</i>.
          </div>
        </div>
        <app-know-more
          link="/les-meduses-ne-nagent-jamais-seules"
        ></app-know-more>
      </div>
    </div>
    <div class="reversed-news-item">
      <img
        src="assets/creations/seven-tries/seven-tries.JPG"
        alt="Estelle interprétant son solo Seven Tries"
        class="news-image"
      />
      <div class="news-description">
        <div class="news-content-wrapper">
          <div class="news-subtitle" i18n>
            <i>Seven Tries</i>, nouveau solo chorégraphié et interprété par
            Estelle Bézombes.
          </div>
        </div>
        <app-know-more link="/seven-tries"></app-know-more>
      </div>
    </div>
    <div class="news-item">
      <video controls [muted]="true" class="news-video">
        <source src="assets/home/solo-platform-14.mp4" type="video/mp4" />
      </video>
      <div class="news-description">
        <div class="news-content-wrapper">
          <div class="news-subtitle" i18n>
            Retour en vidéo sur la représentation du solo
            <i>L’horizon est fait de petits cailloux</i> en août 2023 pour
            PLATFORM14 à Berlin.
          </div>
        </div>
        <app-know-more
          class="no-margin-left"
          link="/l-horizon-est-fait-de-petits-cailloux"
        ></app-know-more>
      </div>
    </div>
  </div>
</div>
